{% extends 'show_result.html' %}
{% block clusters %}
    <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-8 col-md-offset-2 main">
                        <h1 class="page-header">List of clusters</h1>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Cluster</th>
                                        <th>Count</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for item in cluster_list %}
                                        <tr>

                                            <td><a href={% url 'texts_cluster' url_id item.0 %}>{{ item.1 }}</a></td>
                                            <td><span>{{ item.2 }}</span></td>

                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
    </div>
{% endblock %}
