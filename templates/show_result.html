<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<title>Forum Analyzer Tags</title>
        {% load static %}

		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
        <style id="holderjs-style" type="text/css">
			td > a{
				color: #555555;
				width: 100%;
				height: 100%;
{#				display: inline-block;#}
				word-wrap:break-word;
			}
			td > a:hover {
				color: #000000;
				background-color:#CCCCCC;
			}
			.modal-title{
				color: #888888;
			}
        </style>
	</head>
	<body style="background-color: white">
		<div id="myModal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<!-- Заголовок модального окна -->
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
						<h3 class="modal-title" align="center">About our project</h3>
					</div>
					<!-- Основное содержимое модального окна -->
					<div class="modal-body">Содержимое модального окна...</div>
					<!-- Футер модального окна -->
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
					</div>
				</div>
			</div>
		</div>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href={% url "choice" %}>ws2018_forum_analyzer</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#" data-toggle="modal" data-target="#myModal">About</a></li>
						<li><a href={% url "choice" %}>Home</a></li>
					</ul>
				</div>
			</div>
		</div>
		{% block tags %}{% endblock %}
        {% block texts_tag %}{% endblock %}
        {% block text_info %}{% endblock %}
        {% block clusters %}{% endblock %}
        {% block texts_cluster %}{% endblock %}

		<script src='{% static "js/jquery.min.js" %}'></script>
        <script src='{% static "js/bootstrap.min.js" %}'></script>
		<script src='{% static "js/docs.min.js" %}'></script>

	</body>
</html>
