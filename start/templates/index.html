<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="The forums analizer">

		<title>Forum Analyzer</title>
        {% load static %}
		<!-- Bootstrap core CSS -->
		<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">		
		<link href="{% static "css/dashboard.css" %}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="{% static "css/cover.css" %}" rel="stylesheet">
		
		<style id="holderjs-style" type="text/css">
			.btn-link{
				color: #dddddd;
				display: block;
				font-size: 17px;
			}
			.btn-link:hover{
				color: #cccccc;
			}
			.modal-title{
				color: #888888;
			}
		</style>
	</head>
	<body>	
		<div id="myModalAbout" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<!-- Заголовок модального окна -->
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
						<h3 class="modal-title">About our project</h3>
					</div>
					<!-- Основное содержимое модального окна -->
					<div class="modal-body">Содержимое модального окна...</div>
					<!-- Футер модального окна -->
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
					</div>
				</div>
			</div>
		</div>
		<div id="myModalHelp" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<!-- Заголовок модального окна -->
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
						<h3 class="modal-title">Help</h3>
					</div>
					<!-- Основное содержимое модального окна -->
					<div class="modal-body">Содержимое модального окна...</div>
					<!-- Футер модального окна -->
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
					</div>
				</div>
			</div>
		</div>		
		<div class="site-wrapper">
			<div class="site-wrapper-inner">
				<div class="cover-container">
					<div class="masthead clearfix">
						<div class="inner">
							<h3 class="masthead-brand">ws2018_forum_analyzer</h3>
							<ul class="nav masthead-nav">
								<li class="active"><a href={% url 'index' %}>Home</a></li>
								<li class="active">
									<a href="#" data-toggle="modal" data-target="#myModalAbout">About</a>									
								</li>
								<li class="active">
									<a href="#" data-toggle="modal" data-target="#myModalHelp">Help</a>
								</li>								
							</ul>
						</div>
					</div>
					<div class="inner cover">
						<h1 class="cover-heading">Know flaws</h1>
						<div class="row">
							<div class="col-md-10">
								<form method="post" class="navbar-form navbar-righrt"  align="right">
									{% csrf_token %}
                                    <input type="text" class="form-control" name="url"
                                           placeholder="Insert the group's address..." size="50%">

                                    <button type="submit" class="btn btn-default" type="submit">GO</button>
								</form>
							</div>
						</div>
					</div>
					<div class="mastfoot">
						<div class="inner">
							<p class="lead">						
									<a href={% url 'urls' %} class="btn btn-link">List of all analyzed groups</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="{% static "js/jquery.min.js" %}"></script>
		<script src="{% static "js/bootstrap.min.js" %}"></script>
		<script src="{% static "js/docs.min.js" %}"></script>
	</body>
</html>
